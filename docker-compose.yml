services:
  postgres:
    image: postgres:16-alpine
    container_name: wa-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: wa_manager
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: wa-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --requirepass ${REDIS_PASSWORD:-adilhankrasavchikvoobshebomba}
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-adilhankrasavchikvoobshebomba}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  wa-manager:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wa-manager
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "3000:3000"
      - "5001:5001"
    environment:
      # Prisma connection pool: 20 connections, 10s timeout, 30s idle timeout
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/wa_manager?schema=public&connection_limit=20&pool_timeout=10&connect_timeout=30
      DIRECT_URL: postgresql://postgres:postgres@postgres:5432/wa_manager?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-adilhankrasavchikvoobshebomba}
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:5001}
      API_PORT: 5001
      API_SECRET_KEY: ${API_SECRET_KEY}
      NODE_ENV: production
    volumes:
      - baileys_auth:/app/.baileys_auth
      - wa_logs:/app/logs
    healthcheck:
      test:
        [
          "CMD",
          "sh",
          "-c",
          "curl -sf http://localhost:3000 -o /dev/null && curl -sf http://localhost:5001/health -o /dev/null",
        ]
      interval: 60s
      timeout: 30s
      retries: 5
      start_period: 120s
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 1024M
        reservations:
          cpus: "0.5"
          memory: 512M
      # Политика перезапуска при сбое
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 10
        window: 300s
    # Дополнительная безопасность
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  baileys_auth:
    driver: local
  wa_logs:
    driver: local
