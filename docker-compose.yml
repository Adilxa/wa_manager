services:
  postgres:
    image: postgres:16-alpine
    container_name: wa-postgres
    restart: unless-stopped

    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: wa_manager
      PGDATA: /var/lib/postgresql/data/pgdata

    volumes:
      - postgres_data:/var/lib/postgresql/data

    ports:
      - "5432:5432"

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  wa-manager:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wa-manager
    restart: unless-stopped

    depends_on:
      postgres:
        condition: service_healthy

    ports:
      - "3000:3000"    # Next.js UI
      - "5001:5001"    # WhatsApp API

    environment:
      # Database
      DATABASE_URL: ${DATABASE_URL}
      DIRECT_URL: ${DIRECT_URL}

      # Next.js
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:5001}

      # API Port
      API_PORT: 5001

      # Security
      API_SECRET_KEY: ${API_SECRET_KEY}

      # Node
      NODE_ENV: production

    volumes:
      # Персистентное хранилище для WhatsApp сессий
      - wa_sessions:/app/.wwebjs_auth
      - wa_cache:/app/.wwebjs_cache
      - wa_logs:/app/logs

    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Ограничения ресурсов (опционально)
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G

volumes:
  postgres_data:
    driver: local
  wa_sessions:
    driver: local
  wa_cache:
    driver: local
  wa_logs:
    driver: local
